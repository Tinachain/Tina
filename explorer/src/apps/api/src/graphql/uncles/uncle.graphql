type Query {

  uncleByHash(hash: String!): Uncle
  uncles(offset: Int = 0, limit: Int = 20, fromUncle: BigNumber): UnclePage!

  latestUncleBlockNumber: BigNumber!
}

type Uncle {
  hash: String!
  index: Int!
  nephewNumber: BigNumber!
  nephewHash: String!
  number: BigNumber!
  height: String!
  parentHash: String!
  nonce: BigNumber
  sha3Uncles: String!
  logsBloom: String!
  transactionsRoot: String!
  stateRoot: String!
  receiptsRoot: String!
  author: String!
  difficulty: BigNumber!
  totalDifficulty: BigNumber!
  extraData: String!
  gasLimit: BigNumber!
  gasUsed: BigNumber!
  timestamp: Int!
  size: Int!
  rewardAmount: BigNumber!
}

type UnclePage {
  items: [Uncle!]!
  totalCount: Int!
}
